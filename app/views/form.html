<form role="form" name = "myForm">
    <div class="form-group">
		<label for="name">Name</label>
		<input type="text" ng-model="contact.name" class="form-control" id="name" placeholder="Enter name">
	</div>
	<div class="form-group">
		<label for="contact_no">Contact No</label>
		<input type="number" ng-model="contact.contact_no" class="form-control" id="contact_no" placeholder="Contact Number">
	</div>
	<div class="form-group">
		<label for="address">Address</label>
		<textarea class="form-control" rows="3" ng-model="contact.address" id="address" placeholder="Enter Address"></textarea>
	</div>
	<!-- <button type="submit" class="btn btn-default">Add</button> -->
	 <br>
	  <a href="#/" class="btn">Cancel</a>
	  <button ng-click="savename(contact)" class="btn btn-primary">Save</button>
	  <!-- <button ng-click="destroy()"
	          ng-show="project.$id" class="btn btn-danger">Delete</button> -->
</form>
