<input type="text" ng-model="search" class="search-query" placeholder="Search">
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Contact No</th>
    <th>Address</th>
    <th><a href="#/new"><i class="fa fa-plus"></i></a></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="contact in contacts | filter:search | orderBy:'name'">
    <td>{{contact.name}}</td>
    <td>{{contact.contact_no}}</td>
    <td>{{contact.address}}</td>
    <td>{{contact.$id}}</td>
    <td>
      <a ng-href="#/edit/{{contact.$id}}"><i class="fa fa-pencil"></i></a>
    </td>
  </tr>
  </tbody>
</table>
